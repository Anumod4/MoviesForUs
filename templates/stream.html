{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="video-container">
                <video id="videoPlayer" controls preload="metadata" class="w-100">
                    <source src="{{ url_for('stream', filename=filename) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const videoPlayer = document.getElementById('videoPlayer');

    // Improve video loading and streaming
    videoPlayer.addEventListener('loadstart', function() {
        console.log('Video loading started');
    });

    videoPlayer.addEventListener('canplay', function() {
        console.log('Video can start playing');
    });

    // Optional: Add error handling
    videoPlayer.addEventListener('error', function(e) {
        console.error('Video loading error:', e);
        alert('Error loading video. Please try again.');
    });
});
</script>
{% endblock %}

{% block styles %}
{{ super() }}
<style>
.video-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

#videoPlayer {
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    border-radius: 12px;
}
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.getElementById('main-navbar');
    
    // Hide navbar when page loads
    if (navbar) {
        navbar.classList.add('hidden');
    }
    
    // Optional: Restore navbar when navigating away
    window.addEventListener('beforeunload', function() {
        if (navbar) {
            navbar.classList.remove('hidden');
        }
    });
});
</script>
{% endblock %}
