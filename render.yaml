services:
  - type: web
    name: moviesforUs
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: moviesforUs-db
          property: connectionString

databases:
  - name: moviesforUs-db
    plan: free
    ipAllowList: []
    maxConnections: 20
